<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="output.css">
    <link rel="icon" href="icon.png">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto justify-center items-center">
        <div class="left w-1/2 mx-14">
            <img class="bg-transparent w-60 h-2/6"  src="logo.png" alt="">
            <p class="text-2xl mx-5">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 relative">
            <input class="px-4 h-12 my-2 border 1 border-gray-300 rounded-lg outline-blue-600" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-2 border 1 border-gray-300 rounded-lg outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-500 hover:bg-fuchsia-600 text-white my-2 py-3 rounded-md font-bold">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr>
            <button class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto hover:bg-green-00">Create New Account</button>
       <span class="absolute -bottom-14 text-sm cursor-pointer"> <span class="font-bold hover:underline">Create a Page</span> for a celebrity. brand or business</span>
        </div>
    </div>
</body>
</html>
